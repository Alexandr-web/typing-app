<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing app</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h2 class="section__title">Форма для заполнения данных</h2>
            <form id="add-text-form" class="form">
                <div class="form__field">
                    <label class="form__label" for="text">Текст для печати</label>
                    <textarea class="form__textarea form__input" name="text" id="text" placeholder="Написать текст"></textarea>
                </div>
                <button class="btn form__submit" type="submit">Приступить</button>
            </form>
        </div>
    </section>
    <div class="modal-window">
        <div class="modal-window__inner">
            <div class="modal-window__content">
                <div class="typing-workspace">
                    <div class="typing-workspace__top">
                        <ul class="typing-workspace__fingers">
                            <li class="typing-workspace__finger">
                                <div class="typing-workspace__finger-circle finger1"></div>
                                <span class="typing-workspace__finger-name">Мизинец</span>
                            </li>
                            <li class="typing-workspace__finger">
                                <div class="typing-workspace__finger-circle finger2"></div>
                                <span class="typing-workspace__finger-name">Безымянный</span>
                            </li>
                            <li class="typing-workspace__finger">
                                <div class="typing-workspace__finger-circle finger3"></div>
                                <span class="typing-workspace__finger-name">Средний</span>
                            </li>
                            <li class="typing-workspace__finger">
                                <div class="typing-workspace__finger-circle finger4"></div>
                                <span class="typing-workspace__finger-name">Указ. левый</span>
                            </li>
                            <li class="typing-workspace__finger">
                                <div class="typing-workspace__finger-circle finger5"></div>
                                <span class="typing-workspace__finger-name">Указ. правый</span>
                            </li>
                            <li class="typing-workspace__finger">
                                <div class="typing-workspace__finger-circle finger6"></div>
                                <span class="typing-workspace__finger-name">Большой</span>
                            </li>
                        </ul>
                        <div class="typing-workspace__content">
                            <div class="typing-workspace__progress">
                                <div class="typing-workspace__progress-res">
                                    <div class="typing-workspace__progress-res-content">
                                        <span class="typing-workspace__progress-text">Прогресс</span>
                                        <span class="typing-workspace__progress-completed"></span>
                                    </div>
                                    <div class="typing-workspace__progress-line">
                                        <div class="typing-workspace__progress-line-inner"></div>
                                    </div>
                                </div>
                                <button class="btn typing-workspace__progress-repeat">Заново</button>
                            </div>
                            <div class="typing-workspace__text-wrapper">
                                <ul class="typing-workspace__list-lines"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="keyboard typing-workspace__bottom">
                        <ul class="keyboard__keys"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
