<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing app</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h2 class="section__title">Форма для заполнения данных</h2>
            <form class="form">
                <div class="form__field">
                    <label class="form__label" for="text">Текст для печати</label>
                    <textarea class="form__textarea form__input" name="text" id="text" placeholder="Написать текст"></textarea>
                </div>
                <button class="btn form__submit" type="submit">Приступить</button>
            </form>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
